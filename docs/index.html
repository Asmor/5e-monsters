	<script>
		// On page load or when changing themes, best to add inline in `head` to avoid FOUC
		if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			window.theme = 'dark'
			document.documentElement.classList.add('dark')
		} else {
			window.theme = 'light'
			document.documentElement.classList.remove('dark')
			localStorage.theme = 'light'
		}

		window.toggleTheme = function() {
			let theme = (localStorage.theme === 'dark' ? 'light' : 'dark');
			window.theme = theme;
			localStorage.theme = theme;
			document.documentElement.classList.toggle('dark', theme === 'dark');

			return theme
		}
	</script>

							{ value: 'urban', label: 'Urban' },
						])">
							<select x-ref="environment" multiple class="inline-block mb-2 mr-2 mt-1 w-auto pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md"></select>
						</div>

						<div x-data="multiSelect($refs.legendary, [
							{ value: 'any', label: 'Any Legendary'},
							{ value: 'ordinary', label: 'Ordinary'},
							{ value: 'legendary', label: 'Legendary'},
							{ value: 'legendary_lair', label: 'Legendary (in lair)'},
						])">
							<select x-ref="legendary" multiple class="inline-block mb-2 mr-2 mt-1 w-auto pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md"></select>
						</div>

					</div>

				</div>

				<div class="mt-8 overflow-x-auto min-w-0">

					<table class="w-full mb-5 border-collapse">

						<thead>

							<tr>

								<th class="border border-gray-300 dark:border-gray-700 p-2"></th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">Name</th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">CR</th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">Size</th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">Type</th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">Alignment</th>
								<th class="border border-gray-300 dark:border-gray-700 p-2">Source</th>

							</tr>

						</thead>

						<tbody class="border-t-2 border-gray-400 dark:border-gray-700">

							<template x-for="monster in monsters">

								<tr class="even:bg-gray-200 dark:even:bg-gray-800">

									<td class="align-top p-2 border border-gray-300 dark:border-gray-700">
										<button type="button" class="inline-flex items-center px-3 py-2 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-emerald-600 dark:bg-emerald-800 dark:hover:bg-emerald-700 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
											<i class="fas fa-plus"></i>
										</button>
									</td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.name"></td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.cr"></td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.size"></td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.type"></td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.alignment"></td>
									<td class="align-top p-2 border border-gray-300 dark:border-gray-700" x-text="monster.sources"></td>

								</td>

							</template>

						</tbody>

					</table>

				</div>

			</div>

		</div>
	</div>


</body>
</html>
