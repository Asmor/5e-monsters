<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Kobold Plus Fight Club - The first rule of Kobold Fight Club is 'Yip Yip!'</title>
	<meta charset="utf-8">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/logo.png" sizes="600x600">
	<link rel="icon" href="images/logo.png" sizes="600x600">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" rel="stylesheet">
	<script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="docs/css/styles.css" rel="stylesheet">
</head>
<body>

	<script>

		const internationalNumberFormat = new Intl.NumberFormat('en-US')

		function app() {

			const cr_list = [
				["0", "0"],
				["1/8", "1/8"],
				["1/4", "1/4"],
				["1/2", "1/2"]
			];

			for(let i = 1; i <= 30; i++) cr_list.push([i.toString(), i.toString()]);

			return { 
				menu: true,
				loading: false,
				allMonsters: [],

				init(){


					this.fetch_monsters()

				},

				fetch_monsters() {

					this.isLoading = true;
					fetch("json/se_monsters.json")
						.then(res => res.json())
						.then(data => {
							this.isLoading = false,
							this.allMonsters = data;
						})

				},

				get monsters(){
					console.log(this.allMonsters.slice(0, 10))
					return this.allMonsters.slice(0, 10)
				},

				add_party() {
					this.parties.push({
						...this.parties[this.parties.length-1]
					});
				},

				remove_party(){
					this.parties.pop();
				},

				formatNumber(num){
					return internationalNumberFormat.format(num);
				},

				party_xp: {
					easy: 1025,
					medium: 2050,
					hard: 3075,
					deadly: 4500,
					daily: 14300,
				},

				parties: [
					{
						players: 4,
						level: 5
					},
					{
						players: 1,
						level: 1
					},
					{
						players: 1,
						level: 1
					}
				],

				get total_players(){
					return this.parties.reduce(function(acc, item){
						return acc + item.players
					}, 0);
				},

				randomEncounter: {
					open: false,
					type: "Medium",
					set(type){
						this.type = type;
						this.open = false;
					},
					monsters: [
						{
							name: "Young Blue Dragon",
							cr: 9,
							xp: 5000,
							source: "Monster Manual",
							source_page: "p.91",
							count: 1
						}
					],
					difficulty: "Easy",
					get total_xp(){
						return this.monsters.reduce((acc, monster) => {
							return acc + monster.xp;
						}, 0);
					},
					adjusted_xp: 1450,
				},

				filters: [
					{
						name: "size",
						selected: "",
						options: [
							["", "Any Size"],
							["tiny", "Tiny"],
							["small", "Small"],
							["medium", "Medium"],
							["large", "Large"],
							["huge", "Huge"],
							["gargantuan", "Gargantuan"],
						]
					},
					{
						name: "size",
						selected: "",
						options: [
							["", "Any Type"],
							["aberration", "Aberration"],
							["beast", "Beast"],
							["celestial", "Celestial"],
							["construct", "Construct"],
							["dragon", "Dragon"],
							["elemental", "Elemental"],
							["fey", "Fey"],
							["fiend", "Fiend"],
							["giant", "Giant"],
							["humanoid", "Humanoid"],
							["monstrosity", "Monstrosity"],
							["ooze", "Ooze"],
							["plant", "Plant"],
							["undead", "Undead"],
						]
					},
					{
						name: "min_cr",
						selected: "",
						get options(){
							const min_cr_list = JSON.parse(JSON.stringify(cr_list))
							min_cr_list.unshift(["", "Min CR"]);
							return min_cr_list;
						}
					},
					{
						name: "max_cr",
						selected: "",
						get options(){
							const max_cr_list = JSON.parse(JSON.stringify(cr_list))
							max_cr_list.unshift(["", "Max CR"]);
							return max_cr_list;
						}
					},
					{
						name: "alignment",
						selected: "",
						options: [
							["", "Any Alignment"],
							["any chaotic", "any chaotic"],
							["any evil", "any evil"],
							["any good", "any good"],
							["any lawful", "any lawful"],
							["any neutral", "any neutral"],
							["non-chaotic", "non-chaotic"],
							["non-evil", "non-evil"],
							["non-good", "non-good"],
							["non-lawful", "non-lawful"],
							["unaligned", "unaligned"],
							["lawful good", "lawful good"],
							["neutral good", "neutral good"],
							["chaotic good", "chaotic good"],
							["lawful neutral", "lawful neutral"],
							["neutral", "neutral"],
							["chaotic neutral", "chaotic neutral"],
							["lawful evil", "lawful evil"],
							["neutral evil", "neutral evil"],
							["chaotic evil", "chaotic evil"]
						]
					},
					{
						name: "environment",
						selected: "",
						options: [
							["", "Any Environment"],
							["aquatic", "Aquatic"],
							["arctic", "Arctic"],
							["cave", "Cave"],
							["coast", "Coast"],
							["desert", "Desert"],
							["dungeon", "Dungeon"],
							["forest", "Forest"],
							["grassland", "Grassland"],
							["mountain", "Mountain"],
							["planar", "Planar"],
							["ruins", "Ruins"],
							["swamp", "Swamp"],
							["underground", "Underground"],
							["urban", "Urban"],
						]
					},
					{
						name: "legendary",
						selected: "",
						options: [
							["", "Any Legendary"],
							["ordinary", "Ordinary"],
							["legendary", "Legendary"],
							["legendary_lair", "Legendary (in lair)"]
						]
					}
				]
			}
		}
	</script>

	<div class="min-h-screen bg-gray-100" x-data="app()">
		<nav class="bg-green-700 border-b border-gray-200">
			<div class="mx-auto px-4 sm:px-6 lg:px-6">
				<div class="flex justify-between h-16 w-full">
					<div class="flex">
						<div class="flex-shrink-0 flex items-center">
							<a href="" class="flex items-center">
								<img class="h-8 w-auto" src="images/header_logo.png" alt="Fantasy Calender"> <span class="hidden md:inline pl-2 text-lg font-bold text-white">Kobold+ Fight Club</span>
							</a>
						</div>
					</div>
					<div class="hidden sm:flex text-white sm:-my-px sm:ml-6 sm:space-x-8 items-center">
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">Home</a>
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">Manage Encounters</a>
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">Manage Players</a>
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">Run Encounters</a>
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">Fantasy Calendar</a>
                        <a href="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-green-300 hover:text-white hover:border-gray-300">About</a>
					</div>
					<div class="-mr-2 flex items-center sm:hidden">
						<button class="inline-flex items-center justify-center p-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white" @click="menu = !menu">
							<span class="sr-only">Open main menu</span>
							<svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
							</svg>
							<svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</nav>
		<div class="flex pt-4">

			<div class="flex flex-col px-4 flex-auto w-5/12 min-h-full">
				
				<div class="flex w-full border-b-2 pb-4">

					<div class="flex flex-col">

						<span class="text-3xl mb-2">Group Info</span>

						<div class="flex mb-2">
							<div class="w-16">
								<label class="block font-medium text-gray-700">Players</label>
							</div>
							<div class="w-16 ml-4">
								<label class="block font-medium text-gray-700">Level</label>
							</div>
						</div>

						<template x-for="(party, index) in parties">

							<div class="flex mb-2">

								<div class="w-16">
									<input type="number" min="1" x-model="party.players" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" value="4">
								</div>

								<div class="w-16 mx-4">
									<input type="number" min="1" x-model="party.level" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" value="4">
								</div>

								<button @click="remove_party" x-show="index > 0" type="button" class="inline-flex items-center px-3 py-1 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none">
									<i class="fas fa-times"></i>
								</button>

							</div>

						</template>

						<button @click="add_party" type="button" class="mt-3 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
							<i class="fas fa-plus mr-2"></i> Add Another Level
						</button>

					</div>

					<div class="flex flex-col text-right leading-3 flex-1">
						<p :class="randomEncounter.difficulty === 'Easy' ? 'font-semibold' : ''" class="mt-2">Easy: <span class="ml-2" x-text="formatNumber(party_xp.easy) + ' exp'"></span></p>
						<p :class="randomEncounter.difficulty === 'Medium' ? 'font-semibold' : ''" class="mt-2">Medium: <span class="ml-2" x-text="formatNumber(party_xp.medium) + ' exp'"></span></p>
						<p :class="randomEncounter.difficulty === 'Hard' ? 'font-semibold' : ''" class="mt-2">Hard: <span class="ml-2" x-text="formatNumber(party_xp.hard) + ' exp'"></span></p>
						<p :class="randomEncounter.difficulty === 'Deadly' ? 'font-semibold' : ''" class="mt-2">Deadly: <span class="ml-2" x-text="formatNumber(party_xp.deadly) + ' exp'"></span></p>
						<p class="mt-2 leading-10">Daily budget: <span class="ml-2" x-text="formatNumber(party_xp.daily) + ' exp'"></span></p>
					</div>
				</div>

				<div class="flex-col mt-2">

					<div class="flex w-full">

						<span class="text-3xl mb-2 grow">Encounter Info</span>
						
						<div class="self-center" @click.away="randomEncounter.open = false">
							<span class="relative z-0 inline-flex shadow-sm rounded-md">
								<button x-text="'Random ' + randomEncounter.type" type="button" class="relative inline-flex items-center px-4 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
									Random Medium
								</button>
								<span class="-ml-px relative block">
									<button @click="randomEncounter.open = !randomEncounter.open" type="button" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" id="option-menu-button" aria-expanded="true" aria-haspopup="true">
										<span class="sr-only">Open options</span>
										<!-- Heroicon name: solid/chevron-down -->
										<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
										<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
										</svg>
									</button>
								
									<!--
										Dropdown menu, show/hide based on menu state.
								
										Entering: "transition ease-out duration-100"
										From: "transform opacity-0 scale-95"
										To: "transform opacity-100 scale-100"
										Leaving: "transition ease-in duration-75"
										From: "transform opacity-100 scale-100"
										To: "transform opacity-0 scale-95"
									-->
									<div x-show="randomEncounter.open" x-transition class="origin-top-right absolute right-0 mt-2 -mr-1 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none w-48" role="menu" aria-orientation="vertical" aria-labelledby="option-menu-button" tabindex="-1">
										<div class="py-1" role="none">
										<!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
										<a href="#" @click="randomEncounter.set('Easy')" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-0">
											Random Easy
										</a>
								
										<a href="#" @click="randomEncounter.set('Medium')" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-1">
											Random Medium
										</a>
								
										<a href="#" @click="randomEncounter.set('Hard')" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-2">
											Random Hard
										</a>
								
										<a href="#" @click="randomEncounter.set('Deadly')" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="option-menu-item-2">
											Random Deadly
										</a>
										</div>
									</div>
								</span>
							</span>
						</div>
					</div>

					<div class="flex-row mt-2">
						<template x-for="(monster, index) in randomEncounter.monsters">
							<div class="flex flex-row w-full mb-8">
								<div class="grow pb-2 min-w-0">
									<span class="text-4xl font-light" x-text="monster.name"></span>
									<div>
										<span class="text-lg" x-text="'CR: ' + monster.cr"></span>
										<span class="text-lg ml-4" x-text="'XP: ' + formatNumber(monster.xp)"></span>
										<div class='overflow-hidden whitespace-nowrap overflow-ellipsis'>
											<span x-text="monster.source + (monster.source_page ? ' ' + monster.source_page : '')"></span>
										</div>
									</div>
								</div>
								<div class="">
									<button type="button" class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
										<i class="fas fa-random"></i>
									</button>
									<input type="number" min="1" class="inline align-middle w-24 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md" x-model="monster.count"/>
									<div class="inline-block align-middle">
										<button @click="monster.count++" type="button" class="block items-center p-1 mb-1 border border-transparent text-xs font-medium rounded text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
											<i class="fas fa-plus"></i>
										</button>
										<button @click="monster.count--" type="button" class="block items-center p-1 border border-transparent text-xs font-medium rounded text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
											<i class="fas fa-minus"></i>
										</button>
									</div>
								</div>
							</div>
						</template>
					</div>

					<div class="flex border-t text-2xl border-t-gray-400 pt-4">
						<div class="grow" x-text="'Difficulty: ' + randomEncounter.difficulty"></div>
						<div class="text-right">
							<span class="block">
								<span x-text="'Total XP: ' + randomEncounter.total_xp"></span>
								<span class="text-base italic block" x-text="'(' + Math.round(randomEncounter.total_xp / total_players) + ' per player)'"></span>
							</span>
							<span class="block">
								<span x-text="'Adjusted XP: ' + randomEncounter.adjusted_xp"></span>
								<span class="text-base italic block" x-text="'(' + Math.round(randomEncounter.adjusted_xp / total_players) + ' per player)'"></span>
							</span>
						</div>
					</div>

				</div>
		
			</div>

			<div class="flex-auto w-8/12 px-4 min-h-full">


				<div class="flex">

					<div class="grow">
						
						<input type="text" placeholder="Search..." class="w-3/6 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md mr-2 inline-block">

						<template x-for="filter in filters">
							<select :name="filter.name" x-model="filter.selected" class="inline-block mb-2 mr-2 mt-1 w-auto pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
								<template x-for="option in filter.options">
									<option :value="option[0]" x-text='option[1]'></option>
								</template>
							</select>
						</template>

					</div>

				</div>

				<div class="mt-8 overflow-x-auto min-w-0">

					<table class="w-100 mb-5 border-collapse">

						<thead>

							<tr>

								<th class="border border-gray-300 p-2"></th>	
								<th class="border border-gray-300 p-2">Name</th>	
								<th class="border border-gray-300 p-2">CR</th>	
								<th class="border border-gray-300 p-2">Size</th>	
								<th class="border border-gray-300 p-2">Type</th>	
								<th class="border border-gray-300 p-2">Alignment</th>	
								<th class="border border-gray-300 p-2">Source</th>	
								
							</tr>

						</thead>

						<tbody class="border-t-2 border-gray-400">
							
							<template x-for="monster in monsters">

								<tr class="even:bg-gray-200">

									<td class="align-top p-2 border border-gray-300">
										<button type="button" class="inline-flex items-center px-3 py-2 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
											<i class="fas fa-plus"></i>
										</button>
									</td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.name"></td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.cr"></td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.size"></td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.type"></td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.alignment"></td>
									<td class="align-top p-2 border border-gray-300" x-text="monster.sources"></td>

								</td>

							</template>

						</tbody>

					</table>

				</div>
		
			</div>

		</div>
	</div>


</body>
</html>
